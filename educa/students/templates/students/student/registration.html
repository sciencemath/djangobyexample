{% extends "base.html" %}

{% block title %}
  Sign up
{% endblock %}

{% block content %}
  <h1>
    Sign up
  </h1>
  <div class="module">
    <p>Enter your details to create an account:</p>
    <form method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <p><button type="submit">Create my account</button></p>
    </form>
  </div>
{% endblock %}
